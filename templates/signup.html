<!DOCTYPE html>
<html>
<head>
	<title>Colblog-register</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='signup.css')}}">

  <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='clean-blog.min.css') }}" rel="stylesheet">



<style>
body{
background-color: powderblue;
text-align: center;
line-height: 2rem;
}
h1{
text-align: center;
margin-top: 15%;
}
h2{
text-align: center;
margin-top: 2%;
}
input{
  margin-top: 2%;
}

</style>








</head>
<body>
	<div class="login-page">
    <div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    
    </div>
  <div class="form">
    
    <form class="login-form" method="POST">
      <h1>Welcome to Colblog.</h1>
      <h2>Enter credentials.</h2>
      <input type="text" class="form-control-lg form-rounded"  name="username" placeholder="username"/>
      <input type="password" class="form-control-lg form-rounded" name="password"  placeholder="password"/>
      <button class="btn btn-primary ">login</button>
      <p class="message">Not registered? <a href="{{url_for('register')}}">Create an account</a></p>
    </form>
  </div>
</div>
<script src="{{url_for('static',filename='clean-blog.min.js')}}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

 
</body>
</html>
