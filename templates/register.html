<style>
body{

line-height: 2rem;

<body>
  <h1>New to Colblog?</h1>
  <h2>Register now!</h2>
	<div class="login-page">
  <div class="form">
   
   <form class="register" action="" method="POST">
      
      <input type="text" class="form-control-lg form-rounded" name="username"placeholder="name"/>
      <input type="text" class="form-control-lg form-rounded" name="designation"placeholder="designation"/>
      <input type="password" class="form-control-lg form-rounded" name="password" placeholder="password"/>
      <input type="text" class="form-control-lg form-rounded" name="email" placeholder="email address"/>
      <button type="submit" name="submit" class="btn btn-primary" values="submit">create</button>
      <p class="message">Already registered? <a href="{{url_for('signup')}}">Sign In</a></p>
    </form>
  </div>
</div>
