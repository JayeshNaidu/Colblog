<!DOCTYPE html>
<html>
<head>
	<title>My profile</title>

	 <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='clean-blog.min.css') }}" rel="stylesheet">

<style>
body{
background-color: powderblue;
text-align: center;
line-height: 2rem;
}
h1{
text-align: center;
margin-top: 2%;
}

a{
	line-height: 2rem;
}

img{
	width: 30%;
	text-align: center;
	 border-radius: 50%;
}
.top{
	margin-top: 10%;
}

</style>

</head>
<body>
<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Colblog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add') }}">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('profile') }}">profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('search') }}">search</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>


<div class="col-lg-8 col-md-10 mx-auto top">

{% if session.profilepic==NULL %}
  <img src="{{ url_for('static', filename='uploads/'+ 'default.jpg')}}" class="pic ">

{% else: %}
  <img src="{{ url_for('static', filename='uploads/'+ session.profilepic)}}" class="pic ">
{% endif %}
		
    
</div>
<div class="col-lg-8 col-md-10 mx-auto top">
	<h1 class="name">Username: {{session.username}}</h1>
	<h1 class="name">Designation: {{session.design}}</h1>
	<p class="name">Change profile picture</p>	


	<form class="profile" method="POST" enctype="multipart/form-data">
	<input type="file" name="profilepic" width="48" height="48"/>
	<button type="submit" name="submit" values="submit">change</button>
	</form>


</div >
<div class="col-lg-8 col-md-10 mx-auto top">





	<a href="{{url_for('loggedout')}}" class="btn btn-outline-dark">Log out</a>
</div>
<!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p class="copyright text-muted">Copyright &copy; Colblog 2020</p>
          </div>
        </div>
      </div>
    </footer>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
